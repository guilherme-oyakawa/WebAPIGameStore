<p><a ui-sref="games" class="btn btn-default">Back to Games</a></p>
<div ng-app="myApp" ng-controller="insertCopy" >
    <form class="form-horizontal">

        <div class="form-group">
            <label class="control-label col-md-2">New Copy</label>
        </div>

        <div class="form-group">
            <label class="control-label col-md-2">Game </label>
            <select class="form-control col-md-10" ng-model="GameID" ng-options="game.GameID as game.Details for game in games" ng-required="true"></select>
        </div>

        <div class="form-group">
            <label class="control-label col-md-2">Number of Copies </label>
            <input class="form-control col-md-10" type="number" ng-model="numberOfCopies" min="1" max="10" />
        </div>

        <input type="button" class="btn btn-success" ng-click="insertCopy()" value="Insert Copy" />
    </form>
</div>
