<p><a ui-sref="games" class="btn btn-default">Back to Games</a></p>
<div ng-app="myApp" ng-controller="insertGame">
   <form class="form-horizontal">

        <div class="form-group">
            <h2 class="control-label col-md-2"> New Game</h2>
        </div>
        <div class="form-group">
            <label class="control-label col-md-2">Title </label>
            <input class="form-control col-md-10" type="text" ng-model="Title" ng-required="true" />
        </div>
        <div class="form-group">
            <label class="control-label col-md-2">Genre </label>
            <select class="form-control col-md-10" ng-model="GenreID" ng-options="genre.GenreID as genre.Name for genre in genres" ng-required="true"></select>
        </div>
        <div class="form-group">
            <label class="control-label col-md-2">Publisher </label>
            <select class="form-control col-md-10" ng-model="PublisherID" ng-options="publisher.PublisherID as publisher.Name for publisher in publishers" ng-required="true"></select>
        </div>
        <div class="form-group">
            <label class="control-label col-md-2">Rating </label>
            <select class="form-control col-md-10" ng-model="ESRBID" ng-options="rating.ESRBID as rating.Description for rating in ratings"></select>
        </div>
        <div class="form-group">
            <label class="control-label col-md-2">Release Date</label>
            <div uib-datepicker ng-model="YearDate" class="well well-sm col-md-10" initdate="Date.Now" datepicker-options="options"></div>
        </div>
        <div class="form-group">
            <label class="control-label col-md-2">Description </label>
            <input class="form-control col-md-10" type="text" ng-model="Description" ng-required="true" />
        </div>
        <div class="form-group">
            <label class="control-label col-md-2">Value </label>
            <input class="form-control col-md-10" ng-model="Value" type="number" min="0" step="0.01" max="100"/>
        </div>
        <input type="button" class="btn btn-success" ng-click="insertGame()" value="Insert Game" />
    </form>

</div>
