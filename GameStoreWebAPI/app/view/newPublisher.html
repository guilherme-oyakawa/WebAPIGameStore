<p><a ui-sref="publishers" class="btn btn-default">Back to Publishers</a></p>

    <form class="form-horizontal">

        <div class="form-group">
            <label class="control-label col-md-2">New Game</label>
        </div>

        <div class="form-group">
            <label class="control-label col-md-2">Publisher Name </label>
            <input type="text" class="form-control col-md-10" ng-model="PublisherName" ng-required="true" />

        <input type="button" class="btn btn-success" ng-click="insertPublisher()" value="Insert Publisher" />
