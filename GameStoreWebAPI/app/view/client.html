<p><a ui-sref="clients" class="btn btn-default">Back to clients</a></p>
<div ng-app="myApp" ng-controller="updateClient" >
    <form class="form-horizontal">
        <div class="form-group">
            <label class="control-label col-md-2"> Client ID: {{ClientID}}</label class="control-label>
        </div>

        <div class="form-group">
            <label class="control-label col-md-2">First/Middle name </label>
            <input  class="form-control col-md-10" type="text" ng-model="FirstMidName" ng-required="true" />
        </div>

        <div class="form-group">
            <label class="control-label col-md-2">Last name </label>
            <input class="form-control col-md-10" type="text" ng-model="LastName" ng-required="true" />
        </div>

        <div class="form-group">
            <label class="control-label col-md-2">Birth Date</label>
            <div uib-datepicker ng-model="BirthDate" class="well well-sm" datepicker-options="options"></div>
        </div>
        <input type="button" class="btn btn-default" ng-click="updateClient()" value="Update Client" />
    </form>
</div>
