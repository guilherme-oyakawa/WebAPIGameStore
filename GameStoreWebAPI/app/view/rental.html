<p><a ui-sref="rentals" class="btn btn-default">Back to Rentals</a></p>
<div ng-app="myApp" ng-controller="updateRental">
    <form class="form-horizontal">

        <div class="form-group">
            <label class="control-label col-md-2">Rental ID: {{RentalID}} </label>
        </div>
        <div class="form-group">
            <label class="control-label col-md-2">Client </label>
            <select class="form-control col-md-10" ng-model="ClientID" ng-options="client.ClientID as client.FullName for client in clients" ng-required="true" disabled></select>
        </div>
        <div class="form-group">
            <label class="control-label col-md-2">Title </label>
            <select class="form-control col-md-10" ng-model="CopyID" ng-options="copy.CopyID as copy.FullTitle for copy in copies" ng-required="true" disabled></select>
        </div>
        <div class="form-group">
            <label class="control-label col-md-2">Price </label>
            <input class="form-control col-md-10" ng-model="Price" type="number" min="0" step="0.01" max="100" />
        </div>
    </form>
    <form class="form-inline">
        <div class="form-group">
            <label class="control-label col-md-2">Rental Date</label>
            <div uib-datepicker ng-model="LentOn" class="well well-sm col-md-10" initdate="Date.Now" datepicker-options="options"></div>
        </div>
        <div class="form-group">
            <label class="control-label col-md-2">Due Date</label>
            <div uib-datepicker ng-model="DueDate" class="well well-sm col-md-10" initdate="Date.Now" datepicker-options="options"></div>
        </div>
    </form>

    <input type="button" class="btn btn-success" ng-click="updateRental()" value="Update Rental" />
</div>
